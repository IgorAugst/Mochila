<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mochila</title>
        <script src="bundle.js"></script>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="body">
        <div class="split mapdiv">
            <iframe
                class="map"
                id="iframe"
                style="border: 0"
                loading="lazy"
                allowfullscreen
                src=""
            ></iframe>
        </div>
        <div class="split tempdiv">
            <div class="tempcenter">
            <div class="tempbox">
                <div>
                    <h1>Temperatura</h1>
                    <h2 id="temp"></h2>
                </div>
                <div>
                    <h1>Umidade</h1>
                    <h2 id="hum"></h2>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
